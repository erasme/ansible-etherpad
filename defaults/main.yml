etherpad_deploy_user: etherpad
etherpad_log_parent_dir: /var/log/
# Do not add nodejs here, it is a deppendency
etherpad_packages:
  - gzip
  - git-core
  - curl
  - python
  - libssl-dev
  - pkg-config
  - build-essential
  - python-mysqldb
etherpad_path: '/'
etherpad_port: 9001
etherpad_repos: https://github.com/ether/etherpad-lite.git
etherpad_version: master

# Set these
etherpad_database: false
# etherpad_database:
#   name: dbname
#   user: username
#   host: dbhost
#   password: "password"
etherpad_session_key: false
# etherpad_session_key: "abcdefghijklmnopqrstuvwxyz123456"

